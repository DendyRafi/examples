<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>ICP face recognition</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <h1>ICP face recognition</h1>
    <div>
      <label id="filelabel" for="file" class="clickable">
        <div id="camera">
          <img id="image" src="logo_transparent.png"></img>
          <video playsinline id="video" class="invisible"></video>
          <canvas id="canvas" class="invisible"></canvas>
        </div>
      </label>
      <input id="file" class="file" name="file" type="file" accept="image/png, image/jpeg" />
    </div>

    <div>
      <img id="loader" src="loader.svg" class="invisible" />
    </div>

    <div id="toolbar">
      <div id="buttons" class="invisible">
        <button id="recognize">üîç</button>
        <button id="store">‚ûï</button>
      </div>
      <div id="message"></div>
    </div>
  </div>
</body>

</html>
